<div class="panel panel-default" style="width: 350px"
        ng-controller="BatteryController">
    <div class="panel-heading">
        <h3 class="panel-title">Battery</h3>
    </div>
    <div class="panel-body" ng-controller="ClientEventController"
            event="telemetry">
        <span>
            <div ng-controller="BatteryPercentageController">
                <uib-progressbar value="battery_percentage" max="max"
                        type={{status}}>
                </uib-progressbar>
            </div>
            <div>
                {{format('%.0f%%', battery_percentage)}}
            </div>
        </span>
        <span>
            <div ng-controller="BatteryVoltageController">
                <uib-progressbar value="battery_voltage" max="max"
                        type={{status}}>
                </uib-progressbar>
            </div>
            <div>
                {{format('%.1f V', battery_voltage)}}
            </div>
        </span>
        <span>
            <div ng-controller="BatteryCurrentController">
                <uib-progressbar value="battery_current" max="max"
                        type={{status}}>
                </uib-progressbar>
            </div>
            <div>
                {{format('%.1f A', battery_current)}}
            </div>
        </span>
    </div>
</div>
