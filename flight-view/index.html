<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script type="text/javascript">
            const app = require('./js/app')
        </script>

        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/flight-view.css" type="text/css" rel="stylesheet">
        <link href="css/dashboard.css" type="text/css" rel="stylesheet">
        <link href="css/target-view.css" type="text/css" rel="stylesheet">
        <link href="css/templates/status-box.css" type="text/css" rel="stylesheet">
    </head>

    <body ng-app="flightView" ng-controller="FlightViewController">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a type="button" ng-click="openTab = 'dashboard'" class="navbar-brand">
                        <img id="top-left-icon" src="img/white-airplane.png">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a type="button">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-group" uib-dropdown ng-hide="started">
                            <button id="start-button" type="button" class="btn btn-success navbar-btn"
                                    uib-dropdown-toggle ng-disabled="disabled">
                                &nbsp;Start&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="start-button">
                                <li role="menuitem">
                                    <a ng-click="startSolo()">
                                        Solo
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <button id="stop-button" type="button" class="btn btn-danger navbar-btn" ng-click="stop()"
                                ng-disabled="disabled" ng-show="started">
                            &nbsp;Stop&nbsp;
                        </button>
                    </li>
                    <li>
                        <a type="button" ng-click="toggleConsole()">
                            <span class="glyphicon glyphicon-console"></span>
                        </a>
                    </li>
                </ul>
            <div>
        </nav>

        <nav class="navbar navbar-inverse navbar-fixed-left">
            <ul class="nav navbar-nav">
                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-lg" ng-click="openTab='dashboard'">
                        <span class="glyphicon glyphicon-dashboard"></span>
                    </button>
                </li>

                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-lg" ng-click="openTab='live-video'">
                        <span class="glyphicon glyphicon-facetime-video"></span>
                    </button>
                </li>

                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-lg" ng-click="openTab='target-view'">
                        <span class="glyphicon glyphicon-screenshot"></span>
                    </button>
                </li>

                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-lg" ng-click="openTab='task-list'">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </button>
                </li>

                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-lg" ng-click="openTab='settings'">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                </li>
            </ul>
        </nav>

        <div class="main-container" ng-include="openTab + '.html'"></div>
    </body>

    <script type="text/javascript">
        const dashboard = require('./js/dashboard');
        const targetView = require('./js/target-view');

        app.coreClient.connect()
    </script>
</html>
